name: lint-prettier

on:
  push:
    branches:
      - master
  pull_request: {}

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Master
        uses: actions/checkout@v3
      - name: Setup env
        uses: the-guild-org/shared-config/setup@main
        with:
          nodeVersion: 18
      - name: Prettier Check
        run: yarn prettier:check
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Master
        uses: actions/checkout@v3
      - name: Setup env
        uses: the-guild-org/shared-config/setup@main
        with:
          nodeVersion: 18
      - name: ESLint
        run: yarn lint
